{% extends 'base.html' %}
{% block content %}
<div class="container d-flex col-4 container-confirm-delete p-5">
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm" class="btn btn-primary">
    </form>
</div>
{% endblock %}
